# MPToken Standalone Configuration
[server]
port_rpc_admin_local
port_ws_admin_local

[port_rpc_admin_local]
port = 5005
ip = 127.0.0.1
admin = 127.0.0.1
protocol = http

[port_ws_admin_local]
port = 6006
ip = 127.0.0.1
admin = 127.0.0.1
protocol = ws

# Enable MPToken feature
[features]
MPTokensV1

# Database configuration
[node_db]
type=NuDB
path=./db/nudb

[database_path]
./db

# Ledger history
[ledger_history]
full

# Log level
[rpc_startup]
{ "command": "log_level", "severity": "info" }

# Network configuration for standalone
[ips_fixed]
# Empty for standalone mode

[validators_file]
# Empty for standalone mode